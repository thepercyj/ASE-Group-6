<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Poly Pyramid Puzzle</title>
    <link rel="stylesheet" type="text/css" href="{% static 'polysphere3D_app/css/style.css' %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="https://fonts.cdnfonts.com/css/maybe-but-not-always" rel="stylesheet">

    <link href="https://fonts.cdnfonts.com/css/supply-center" rel="stylesheet">

</head>
<body>

<div class="wrapper">
    <div class="content">
        <img class="title-image" src="{% static 'polysphere3D_app/images/tetris.gif' %}">
        <h3>How to Play</h3>
        <div class="info-mode"></div>
        <br>
        <p>Welcome {{ data_from_landing }}</p>
        <br>

        <div class="display-mode">
            <div id="container1">

                <div id="panel"></div>
                <div class="imageContainer">
                    <button class="btn third" id="toggleButton">Show Solutions</button>
                </div>

            </div>
            <div id="mainContainer">
                <div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>

                    <div class="imageContainer">
                        <button class="btn third" id="previousImageButton">
                            <span class="material-symbols-outlined">keyboard_double_arrow_left</span>
                        </button>
                        <img id="currentImage" src="{% static 'polysphere3D_app/images/shapes/shape-1.png' %}"
                             alt="Current Image">

                        <button class="btn third" id="nextImageButton">
                            <span class="material-symbols-outlined">keyboard_double_arrow_right</span>
                        </button>

                    </div>
                </div>
                <div id="container2">
                    <div class="row">
                        <div class="col1">
                            <div class="alphabet-container">
                                <p><span id="currentAlphabet">A</span></p>
                            </div>
                            <br>
                            <br>
                            <br>
                            <form id="positionInputForm" style="padding-bottom: 4px;">
                                <button class="btn third" type="button" style="margin-left: 3px; margin-right: 3px;"
                                        id="onSolveButtonClick">
                                    Solve
                                </button>


                                <button class="btn third" type="button" style="margin-left: 3px; margin-right: 3px;"
                                        id="onClearButtonClick">
                                    Clear
                                </button>
                                <button class="btn third" type="button" style="margin-left: 3px; margin-right: 3px;"
                                        id="onStopButtonClick">
                                    Stop
                                </button>
                            </form>
                            <br>
                            <p> Select the Layer of Pyramid:</p>
                            <br>

                            <input id="l1" type="checkbox" checked>
                            <label id="l1Label" for="l1">1</label>
                            <input id="l2" type="checkbox" checked>
                            <label id="l2Label" for="l2">2</label>
                            <input id="l3" type="checkbox" checked>
                            <label id="l3Label" for="l3">3</label>
                            <input id="l4" type="checkbox" checked>
                            <label id="l4Label" for="l4">4</label>
                            <input id="l5" type="checkbox" checked>
                            <label id="l5Label" for="l5">5</label>

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <br>
        <br>
        <div class="solution-container">
            <div id="solutionContainer">
                <p id="solutionCount">Number of solutions: 0</p>


                <div id="SolContainer">

                    <button class="btn third" id="onPrevButtonClick">
                        <span class="material-symbols-outlined">keyboard_double_arrow_left</span>
                    </button>
                    <div id="c"></div>

                    <button class="btn third" id="onNextButtonClick">
                        <span class="material-symbols-outlined">keyboard_double_arrow_right</span>
                    </button>

                </div>
                <div id="Levels">
                    <input id="ls1" type="checkbox" checked>
                    <label id="l1Label" for="ls1">1</label>
                    <input id="ls2" type="checkbox" checked>
                    <label id="l2Label" for="ls2">2</label>
                    <input id="ls3" type="checkbox" checked>
                    <label id="l3Label" for="ls3">3</label>
                    <input id="ls4" type="checkbox" checked>
                    <label id="l4Label" for="ls4">4</label>
                    <input id="ls5" type="checkbox" checked>
                    <label id="l5Label" for="ls5">5</label>
                </div>
            </div>
        </div>

    </div>
    <br>
    <br>

</div>


<script type="module" src="{% static 'polysphere3D_app/js/ui.js' %}"></script>
<script type="module" src="{% static 'polysphere3D_app/js/three.js' %}"></script>

<script type="module" src="{% static 'polysphere3D_app/js/OrbitControls.js' %}"></script>

</body>
</html>
