<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solved Puzzle</title>
    <link rel="stylesheet" href="{% static 'polysphere_app/style.css' %}">
</head>
<body>
<h1>Solved Puzzle</h1>

<table>
    {% for row in solved_puzzle %}
        <tr>
            {% for cell in row %}
                <td>{{ cell }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
</body>
</html>
